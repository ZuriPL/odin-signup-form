<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="aside-section">

        </div>
        <div class="main-section">
            <p class="motivational-text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.
            </p>

            <div class="signup-form-outer">
                <form action="#">
                    <div class="signup-form-inner">
                        <h2>Let's do this!</h2>
                        <div class="text-input-section">
                            <input type="text" id="first-name" required>
                            <input type="text" id="last-name" required>
                            <input type="email" id="email" required>
                            <input type="tel" id="phone-number" required>
                            <input type="password" id="password" required>
                            <input type="password" id="password-confirm" required>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
